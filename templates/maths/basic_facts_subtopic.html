{% extends "maths/base.html" %}
{% load practice_extras %}

{% block title %}{{ subtopic_name }} - Basic Facts{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 40px auto; padding: 20px;">
    <h1 style="text-align: center; color: #667eea; margin-bottom: 30px;">
        {{ subtopic_icon }} {{ subtopic_name }}
    </h1>
    
    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; padding: 30px; margin-bottom: 20px;">
        <h2 style="color: white; margin-bottom: 20px; text-align: center;">Select a Level</h2>
        
        <form method="post" style="background: white; padding: 25px; border-radius: 8px;">
            {% csrf_token %}
            <div style="margin-bottom: 25px;">
                <label for="level_number" style="display: block; margin-bottom: 10px; font-size: 18px; font-weight: bold; color: #333;">
                    Choose Level:
                </label>
                <select name="level_number" id="level_number" 
                        style="width: 100%; padding: 12px; font-size: 16px; border: 2px solid #667eea; border-radius: 6px; background: white; cursor: pointer;"
                        required>
                    <option value="">-- Select a Level --</option>
                    {% for level in levels %}
                        <option value="{{ level.level_number }}">
                            Level {{ level.level_number|basic_facts_level }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" 
                    style="width: 100%; padding: 15px; font-size: 18px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: transform 0.2s;"
                    onmouseover="this.style.transform='scale(1.02)'"
                    onmouseout="this.style.transform='scale(1)'">
                Start Quiz üöÄ
            </button>
        </form>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'maths:dashboard' %}" 
           style="color: #667eea; text-decoration: none; font-size: 16px;">
            ‚Üê Back to Home
        </a>
    </div>
</div>
{% endblock %}
