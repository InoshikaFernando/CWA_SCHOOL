{% extends "maths/base.html" %}
{% block content %}
<div class="question-container" style="max-width:600px;margin:40px auto;">
  <h1>Choose a new password</h1>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-next">Change password</button>
    </form>
  {% else %}
    <p>The password reset link is invalid or has expired. Please request a new one.</p>
    <p><a href="{% url 'password_reset' %}">Request another reset</a></p>
  {% endif %}
</div>
{% endblock %}
