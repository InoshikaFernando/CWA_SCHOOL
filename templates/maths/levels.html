{% extends "maths/base.html" %}
{% block content %}
<h1>ðŸ“š {{ topic.name }}</h1>

{% if levels %}
    <div class="levels-grid">
        {% for level in levels %}
            <div class="level-card">
                <a href="{% url 'maths:level_detail' level.level_number %}">
                    <h3>Year {{ level.level_number }}</h3>
                    <p>{{ level.title }}</p>
                </a>
                <div class="level-actions">
                    <a href="{% url 'maths:take_quiz' level.level_number %}" class="btn btn-quiz">
                        Take Quiz
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="no-levels">
        <p>No levels available for this topic yet.</p>
    </div>
{% endif %}

<div class="back-link">
    <a href="{% url 'maths:topics' %}" class="btn btn-secondary">Back to Topics</a>
</div>

<style>
    .levels-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 20px 0;
    }
    
    .level-card {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .level-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .level-card h3 {
        color: #007bff;
        margin: 0 0 10px 0;
        font-size: 18px;
    }
    
    .level-card p {
        color: #666;
        margin: 0 0 15px 0;
    }
    
    .level-actions {
        margin-top: 15px;
    }
    
    .no-levels {
        text-align: center;
        padding: 40px;
        color: #6c757d;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
    }
    
    .back-link {
        text-align: center;
        margin-top: 30px;
    }
    
    .btn {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
        font-size: 14px;
    }
    
    .btn-quiz {
        background: #007bff;
        color: white;
        width: 100%;
    }
    
    .btn-quiz:hover {
        background: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,123,255,0.3);
    }
    
    .btn-secondary {
        background: #6c757d;
        color: white;
    }
    
    .btn-secondary:hover {
        background: #5a6268;
    }
</style>
{% endblock %}
