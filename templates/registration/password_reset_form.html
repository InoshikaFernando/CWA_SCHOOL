{% extends "maths/base.html" %}
{% block content %}
<div class="question-container" style="max-width:600px;margin:40px auto;">
  <h1>Reset your password</h1>
  <p>Enter the email address associated with your account, and we'll send you a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button type="submit" class="btn btn-next" style="margin-top:16px;">Send reset link</button>
  </form>
</div>
{% endblock %}
