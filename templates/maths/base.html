<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Maths Practice{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'maths:dashboard' %}">Home</a> |
        <a href="{% url 'maths:dashboard' %}">Dashboard</a> |
        {% if user.is_authenticated %}
            {% if user.is_teacher %}
                <a href="{% url 'maths:create_class' %}">Create class</a> |
            {% else %}
                <a href="{% url 'maths:join_class' %}">Join class</a> |
            {% endif %}
            <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();" style="text-decoration: none;">Logout</a> |
            <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                {% csrf_token %}
            </form>
            <a href="/admin/">Admin</a>
        {% else %}
            <a href="{% url 'maths:signup_student' %}">Sign up (Student)</a> |
            <a href="{% url 'maths:signup_teacher' %}">Sign up (Teacher)</a> |
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
